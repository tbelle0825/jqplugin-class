<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Require.js 시작하기</title>
	<script>
	//require.js환경설정(Configuration)
	//http://requirejs.org/docs/api.html#config
		var require = {
			// 기본위치지정
			baseUrl: 'www/js'
		};
	</script>
	<!-- data-main 속성에 설정된 js에 설정된 baseUrl 기준:
	http://requirejs.org/docs/api.html#jsfiles) -->
	<script src="js/libs/require.js" data-main="js/main"></script>
</head>
<body>
	<div>
		<h1></h1>
	</div>
</body>
</html>
